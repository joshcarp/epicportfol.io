steps:
    - name: gcr.io/cloud-builders/docker
      args:
          - build
          - '--no-cache'
          - '-t'
          - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
          - .
          - '-f'
          - build/Dockerfile
      id: Build
    - name: gcr.io/cloud-builders/docker
      args:
          - push
          - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
      id: Push
    - name: gcr.io/google.com/cloudsdktool/cloud-sdk
      args:
          - run
          - deploy
          - $_SERVICE_NAME
          - '--platform=managed'
          - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
          - >-
              --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
          - '--region=$_DEPLOY_REGION'
          - '--quiet'
      id: Deploy
      entrypoint: gcloud
images:
    - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
options:
    substitutionOption: ALLOW_LOOSE
substitutions:
    _DEPLOY_REGION: us-central1
    _GCR_HOSTNAME: us.gcr.io
    _PLATFORM: managed
    _SERVICE_NAME: joshcarp-it-project
    _LABELS: gcb-trigger-id=71536ab7-a7ec-4e9e-8509-9c2df96db8dc
    _TRIGGER_ID: 71536ab7-a7ec-4e9e-8509-9c2df96db8dc
tags:
    - gcp-cloud-build-deploy-cloud-run
    - gcp-cloud-build-deploy-cloud-run-managed
    - joshcarp-it-project
